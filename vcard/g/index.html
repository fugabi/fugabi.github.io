<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Furmuzachi | cento.red</title>
    
    <meta property="og:title" content="Gabriel Furmuzachi">
    <meta property="og:description" content="Creative Professional | Web Dev • Design • Philosophy • Fiction">
    <meta property="og:image" content="https://dev.cento.red/img/gabriel.png">
    <meta property="og:url" content="https://cento.red/vcard/g/">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg-deep: #2c3e50;
            --card-bg: #34495e;
            --text-light: #ecf0f1;
            --accent-coral: #e74c3c; 
            --subtle-text: #bdc3c7;
        }
        
        body { 
            font-family: "Inter", -apple-system, system-ui, sans-serif; 
            background: var(--bg-deep); 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-light);
        }

        .container { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 340px; 
            padding: 40px 20px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .profile-img {
            width: 110px; height: 110px; 
            border-radius: 50%; 
            object-fit: cover;
            margin-bottom: 20px; 
            border: 3px solid var(--accent-coral);
            padding: 3px;
            background: var(--card-bg);
        }

        h1 { font-size: 1.6rem; margin: 0; font-weight: 700; letter-spacing: -0.5px; }
        
        .title { 
            color: var(--subtle-text); 
            font-size: 0.95rem; 
            margin: 8px 0 25px; 
            font-weight: 300;
        }
        
        #qrcode { 
            margin: 10px auto; 
            display: inline-block; 
            padding: 12px; 
            background: white; 
            border-radius: 12px;
        }

        .actions { 
            margin-top: 30px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding: 0 15px; 
        }

        .btn { 
            padding: 14px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.95rem;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn-main { 
            background: var(--accent-coral); 
            color: white; 
        }

        .btn-sub { 
            background: rgba(255,255,255,0.05); 
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <!-- <img src="https://dev.cento.red/img/gabriel.png" alt="Gabriel Furmuzachi" class="profile-img"> -->
    <h1>Gabriel Furmuzachi</h1>
    <p class="title">Creative Professional</p>
    
    <div id="qrcode"></div>

    <div class="actions">
        <a href="#" class="btn btn-main" onclick="downloadVCard()">Add to Contacts</a>
        
        <a href="tel:+4306706516595" class="btn btn-sub" style="border-color: var(--accent-coral);">Call Me</a>
        
        <a href="mailto:gabriel@cento.red" class="btn btn-sub">Email Me</a>
        <a href="https://cento.red" class="btn btn-sub">cento.red</a>
    </div>
</div>

<script>
    const cardUrl = "https://cento.red/vcard/g/";

    // Initialize QR Code
    new QRCode(document.getElementById("qrcode"), {
        text: cardUrl,
        width: 160,
        height: 160,
        colorDark : "#2c3e50",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    // vCard Download Function
    function downloadVCard() {
        const vcardData = [
            "BEGIN:VCARD",
            "VERSION:3.0",
            "N:Furmuzachi;Gabriel;;;",
            "FN:Gabriel Furmuzachi",
            "ORG:CENTO.RED;",
            "TITLE:Creative Professional",
            "TEL;TYPE=CELL:+4306706516595",
            "EMAIL:gabriel@cento.red",
            "URL:https://cento.red",
            "PHOTO;VALUE=URI:https://dev.cento.red/img/gabriel.png",
            "END:VCARD"
        ].join("\n");
        
        const blob = new Blob([vcardData], { type: "text/vcard" });
        const link = document.createElement('a');
        link.download = "Gabriel-Furmuzachi.vcf";
        link.href = window.URL.createObjectURL(blob);
        link.click();
    }
</script>

</body>
</html>
